<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Casa de Cambio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main$.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <h1>Casa de cambio</h1>
    <h2>Introduzca los datos (fecha y moneda) que desea buscar</h2>
    <div>
        <form method="post">
            <input type="date" type="required" id="fecha" class="datos-de-busqueda">
            <input type="number" class="datos-de-busqueda" value="1">
            <select id="divisa1" class="datos-de-busqueda"></select>
            <select id="divisa2" class="datos-de-busqueda"></select>
            <button id="buscar">Buscar</button>
        </form>
        <p></p>
    </div>



    
</body>
<script src='main$.js'></script>
</html>
